<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>メニュー</title>

	<p th:if="${message}" th:text="${message}" style="color: blue;">完了メッセージ
	</p>

	<style>
		.anonymous {
			display: flex;
		}
	</style>
</head>

<body>
	<h2>メニュー画面</h2>

	<div class="anonymous" sec:authorize="isAnonymous()">
		<a th:href="@{/login}">ログイン</a>
		または
		<a th:href="@{/user-edit}">新規登録</a>
	</div>

	<div sec:authorize="isAuthenticated()">
		<form name="logout" th:action="@{/logout}" method="post">
			<a href="#" onclick="document.logout.submit();">ログアウト</a>
		</form>
	</div>

	<div sec:authorize="hasAnyRole('king')">
		<a th:href="@{/user-delete}">ユーザー削除</a>
	</div>

	<hr>

	<div sec:authorize="isAuthenticated()">
		ようこそ！<span th:text="${#authentication.name}">ユーザ名</span>さん！
	</div>

	<a sec:authorize="isAuthenticated()" th:href="@{/todos}">ToDo</a>
	<a th:href="@{/100-chan}">100ちゃん</a>
	
</body>

</html>
