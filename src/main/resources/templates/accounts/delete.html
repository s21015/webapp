<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>アカウント削除</title>
</head>

<body>
	<h2>アカウント削除</h2>
	<hr>

	<table>
		<tr th:each="account : ${accounts}">
			<td>
				<a th:href="@{/user-delete/{username}(username=${account.username})}" th:text="*{account.username}"></a>
			</td>
		</tr>
	</table>

	<a th:href="@{/}">メニューに戻る</a>
</body>

</html>
